<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Base gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="white" fill-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Overlay pattern -->
  <rect width="1920" height="1080" fill="url(#pattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="960" cy="540" r="400" fill="white" fill-opacity="0.05"/>
  <circle cx="960" cy="540" r="300" fill="white" fill-opacity="0.05"/>
  <circle cx="960" cy="540" r="200" fill="white" fill-opacity="0.05"/>
</svg> 